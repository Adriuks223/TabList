name: TabList
main: hu.montlikadani.TabList.bukkit.TabList
version: 3.5
author: montlikadani
description: Ultimate animated tablist.
softdepend: [PlaceholderAPI, Essentials, Vault]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  tablist:
    description: The main command for TabList.
    usage: <command>
    aliases: [tl]
  tabname:
    description: Set the player name for the tab.
    usage: <command>
    aliases: [tname]

permissions:
  tablist.*:
     description: Gives access to all TabList permissions.
     children:
       tablist.get: true
       tablist.get.other: true
       tablist.toggle: true
       tablist.tabname: true
       tablist.tabname.other: true
       tablist.reset: true
       tablist.reset.other: true
       tablist.fakeplayers: true
       tablist.fakeplayers.add: true
       tablist.fakeplayers.remove: true
       tablist.fakeplayers.list: true
       tablist.hideme: true
       tablist.onlinestaff: true
       tablist.reload: true
       tablist.plugindisable: true
       tablist.help: true
       tablist.cmd.tabcomplete: true
  tablist.get:
    description: Get tab name permission.
    default: false
  tablist.get.other:
    description: Get other player tab name permission.
    default: false
  tablist.toggle:
    description: You can use the /tl toggle command.
    default: false
  tablist.tabname:
    description: You can use the /tabname command.
    default: false
  tablist.tabname.other:
    description: You can use the /tname <player> <name> command.
    default: false
  tablist.reset:
    description: You can use the /tname reset command.
    default: false
  tablist.reset.other:
    description: You can use the /tname reset <player> command.
    default: false
  tablist.fakeplayers:
    description: You can use the /tl fp command.
    default: false
  tablist.fakeplayers.add:
    description: You can use the /tl fp add command.
    default: false
  tablist.fakeplayers.remove:
    description: You can use the /tl fp remove command.
    default: false
  tablist.fakeplayers.list:
    description: You can use the /tl fp list command.
    default: false
  tablist.hideme:
    description: You can use the /tl hideme command.
    default: false
  tablist.onlinestaff:
    description: Online staffs permission.
    default: op
  tablist.help:
    description: Help commands for TabList.
    default: false
  tablist.reload:
    description: Reload the plugin.
    default: op
  tablist.plugindisable:
    description: Allow to player to disable plugin.
    default: op
  tablist.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false

name: TabList
main: hu.montlikadani.TabList.TabList
version: ${version}
author: montlikadani
description: Ultimate animated tablist.
softdepend: [PlaceholderAPI]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  tablist:
    description: The main command for TabList.
    usage: <command>
    aliases: [tl]
  tabname:
    description: Set the player name for the tab.
    usage: <command>
    aliases: [tname]

permissions:
  tablist.*:
     description: Gives access to all TabList permissions.
     children:
       tablist.get: true
       tablist.get.other: true
       tablist.toggle: true
       tablist.toggle.on: true
       tablist.toggle.off: true
       tablist.tabname: true
       tablist.tabname.other: true
       tablist.reset: true
       tablist.reset.other: true
       tablist.onlinestaff: true
       tablist.reload: true
       tablist.plugindisable: true
       tablist.help: true
       tablist.cmd.tabcomplete: true
  tablist.get:
    description: Get tab name permission.
    default: false
  tablist.get.other:
    description: Get other player tab name permission.
    default: false
  tablist.toggle:
    description: You can use the /tl toggle command.
    default: false
  tablist.toggle.on:
    description: You can use the /tl toggle on command.
    default: false
  tablist.toggle.off:
    description: You can use the /tl toggle off command.
    default: false
  tablist.tabname:
    description: You can use the /tabname command.
    default: false
  tablist.tabname.other:
    description: You can use the /tabname <player> <name> command.
    default: false
  tablist.reset:
    description: You can use the /tabname reset command.
    default: false
  tablist.reset.other:
    description: You can use the /tabname reset <player> command.
    default: false
  tablist.onlinestaff:
    description: Online staffs permission.
    default: op
  tablist.help:
    description: Help commands for TabList.
    default: false
  tablist.reload:
    description: Reload the config files.
    default: op
  tablist.plugindisable:
    description: Allow to player to disable plugin.
    default: op
  tablist.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false

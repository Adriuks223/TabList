name: TabList
main: hu.montlikadani.TabList.TabList
version: 2.0
author: montlikadani
description: Animated tab prefix.
softdepend: [PlaceholderAPI]
# DO NOT EDIT ANYTHING ABOVE THIS LINE!

commands:
  tablist:
    description: The main command for TabList.
    usage: <command>
    aliases: [tl]
  nick:
    description: Change the nick name.
    usage: <command>
  unnick:
    description: Unnick the nick name.
    usage: <command>

permissions:
  tablist.seetab:
    description: Allow to player to see the tab.
    default: true
  tablist.nick:
    description: Change the nick name permission.
    default: false
  tablist.unnick:
    description: Unnick the nick name permission.
    default: false
  tablist.nick.other:
    description: Change the player nick name permission.
    default: false
  tablist.unnick.other:
    description: Unnick the player nick name permission.
    default: false
  tablist.help:
    description: Help commands for TabList.
    default: false
  tablist.reload:
    description: Reload the config files.
    default: op
  tablist.plugindisable:
    description: Disable the plugin.
    default: op
  tablist.cmd.tabcomplete:
    description: You can use [TAB] in commands.
    default: false
  tablist.get:
    description: Get your nick name permission.
    default: false
  tablist.get.other:
    description: Get other player nick name permission.
    default: false
  tablist.unnick.all:
    description: Unnick all players permission.
    default: false
  tablist.toggle:
    description: You can use the /tl toggle command.
    default: false
  tablist.toggle.on:
    description: You can use the /tl toggle on command.
    default: false
  tablist.toggle.off:
    description: You can use the /tl toggle off command.
    default: false

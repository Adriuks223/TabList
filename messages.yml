#=========================================#
#                Messages                 #
#=========================================#
# Default language: 'EN' - English.
# That is the apostrophe ('') inside them you can feel free to edit.
# >> These features are NOT supported by PlaceholderAPI! <<
prefix: '&6&l[&5&lTab&c&lList&6&l]&7&l >'

# Use %prefix%, %newline% placeholder.
reload-config: '%prefix%&a The plugin successfully reloaded!'

# Use %perm% placeholder.
no-permission: '&cYou don''t have permission for that!&7 (%perm%)'

# Use %subcmd% placeholder.
unknown-sub-command: '%prefix%&c Unknown sub-command&7 %subcmd%&c.'

# Use %command% placeholder.
tabname:
  usage: '&cUse: "&7/%command% [player];<name>;[reset] [<player;name>]&c".'
  console-usage: '&cUse: "&7/%command% <player>;[reset] [player];<name>&c".'
  console-reset-usage: '&cUse: "&7/%command% reset <player>&c".'
  get-cmd-no-console: '%prefix%&c You are not a player! Use: "&7/%command% get <player>&c".'
  no-reset: '&cCould not reset your tab name.'
  # Use %player% placeholder.
  player-not-online: '&cThis player&7 %player%&c not online.'
  no-reset-other: '&cCould not reset&7 %player%&c tab name.'
  no-tab-name: '&7%player%&c has no name set for this player.'
  # Use %name% placeholder.
  name-disabled: '&cThis name&7 %name%&c is disabled.'
  name-change-success: '&aYour name has been changed to&r %name%&a.'
  # Use %target% placeholder.
  other-name-change-success: '&aYou successfully changed&6 %target%&a name to&r %name%&a.'
  name-reseted: '&aYour name has been successfully reseted.'
  other-name-reseted: '&aYou have been reseted&7 %target%&a name.'
  get-tab-name: '&2%target%&9 name:&r %name%'
  get-your-tab-name: '&aYour name:&r %name%'
  # Use %max% placeholder.
  name-too-long: '&cName too long! Only&6 %max%&c characters.'
  # Use %world% placeholder.
  world-disabled: '&cThis command is disabled in this world&7 %world%&c.'
toggle:
  enabled: '%prefix%&a The tab is successfully turned on!'
  disabled: '%prefix%&c The tab is successfully turned off!'
  no-player: '%prefix%&c There is no player available on the server.'
fake-player:
  no-console: '%prefix%&c This command "&7/%command%&c" can only be in-game.'
  usage: '%prefix%&c Use: "&7/%command% %args% <add;remove> <name>&c".'
  added: '%prefix%&a The fake player&7 %name%&a successfully added!'
  removed: '%prefix%&c The fake player&7 %name%&c successfully removed!%newline%Please leave the server and reconnect to remove from the tab!'
  already-added: '%prefix%&c The fake player&7 %name%&c already added.'
  already-removed: '%prefix%&c The fake player&7 %name%&c already removed.'
  disabled: '%prefix%&c The fake player is disabled. Please enable in config.yml file.'

# This feature lists all the chat panel help.
chat-messages:
- '&e&m---------&b> &e[&5Tab&cList&2 Help&e]&b <&e&m----------'
- ''
- '&7-&9 []&7 -&9 optional arguments'
- '&7-&c <>&7 -&c required arguments'
- '&7-&3 ()&7 -&3 command abbreviations'
- '&7-&2 ;&7 -&2 writes more to one place'
- ''
- '&8/&a%command%&b [+TAB]&5 -&6 Main plugin info.'
- '&8/&a%command% disable&5 -&6 Disable the plugin.'
- '&8/&a%command% help&5 -&6 Help commands.'
- '&8/&a%command% reload&3 (or rl)&5 -&6 Reload the plugin.'
- '&8/&a%command% toggle&5 -&6 Toggle on/off tab.'
- '&8/&a%command% fakeplayers&3 (or fp)&c <add&2;&cremove&3 (or rem)&c> <name>&5 -&6 Create/remove fake player.'
- '&8/&atabname&3 (or tname)&c <&9[player]&2;&cname>&c <name>&5 -&6 Change player tab name.'
- '&8/&atname reset&9 [player]&5 -&6 Reset player tab name.'
- '&8/&a%command% get&9 [player]&5 -&6 Get player tab name.'
- '&e&m---------------------------------------------------'

# DO NOT CHANGE THIS!
config-version: 1
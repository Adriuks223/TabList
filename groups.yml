# DO NOT CHANGE THIS!
config-version: 1

# Group prefixes and suffixes. (Requires a permission system.)
# Unlimited group.
# Use symbols: https://github.com/montlikadani/TabList/wiki/Symbols
groups:
  '1':
    prefix: '&a[&cStaff&a]&6 '
    suffix: '&7 <12>'
    # This permission must be in the permission system (e.g. PermissionsEx).
    permission: tablist.staff
    # If this is true then op players will not display the group prefix and suffix in tablist.
    disable-for-ops: false
  '2':
    prefix: '&7'
    suffix: ''
    # This permission must be in the permission system (e.g. GroupManager).
    permission: tablist.default
    # If this is true then op players will not display the group prefix and suffix in tablist.
    disable-for-ops: true

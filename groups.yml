# DO NOT CHANGE THIS!
config-version: 3

# Use symbols: https://github.com/montlikadani/TabList/wiki/Symbols

# Player custom prefixes and suffixes.
# Unlimited players.
players:
  testplayer:
    prefix: '&f[&5Bot&f]&6 '
    suffix: ''
    sort-priority: 2
  yourname:
    prefix: '&6[&cOwner&6]&a '
    suffix: ''
    sort-priority: 1

# Group prefixes and suffixes. (Requires a permission system.)
# Unlimited group.
groups:
  '1':
    prefix: '&a[&cStaff&a]&6 '
    suffix: '&7 <12>'
    # This permission must be in the permission system.
    permission: tablist.staff
  '2':
    prefix: '&7'
    suffix: ''
    # This permission must be in the permission system.
    permission: tablist.default

#=================================OOO====================================#

# If these number mark (#) are in the way, you can safely remove it.

#=========================================#
#                Settings                 #
#=========================================#
# PlaceholderAPI use for the plugin.
# It is not worth disabling because the plugin will not be perfect.
placeholderapi: true

# Remove the NPC name from the tab?
# ATTENTION! This is currently under repair and testing...
remove-npc-name-from-tab: false

# In what world do you use the tab?
# If you do not want to disable any of the worlds, then write it as follows: disabled-worlds: []
disabled-worlds:
- lobby
- hub

# Allow nickname change.
# Warning if this is false, the command will not be registered either. Requires server restart!
nick-enable: true

# The nickname is the maximum usable characters (including color codes and %space% placeholder).
nick-length: 30

# Save nick names and original player name (who changed their nickname) and UUID?
log-nicknames: true

# Which nicknames can not be used?
# If all the words are used, set it as follows: blacklist-nicknames: []
# WARNING! Color codes are NOT considered.
blacklist-nicknames:
- help
- nickname

# Do you want to change your nickname on your tab [TAB]?
change-tablist-name: true

# Allow to change the user display name?
change-displayname: true

# When the player left the server, delete the nickname?
clear-player-nick-on-quit: false

# Enable the default color. (If the player has not written a color code, this color will be given by default.)
default-nick-color:
  # The player's display name is a default color if no color code is specified.
  displayname:
    enable: false
    default-color: '&a'
  # The player's name in the tab is the default color if no color code is written.
  tablist:
    enable: false
    default-color: '&c'

# Allow color or code to be used on chat or on a tab.
# That is color tab or chat.
enable-color-code:
  chat: true
  tablist: true

# Allows the op player to change the player's nickname message.
other-player-changed-nickname-message-enable: false
# Use %sender%, %nick% placeholder.
other-player-changed-nick-message: '&2%sender%&6 changed your nickname to:&7 %nick%'

# Allow the tab to set the level of life (health)?
# WARNING! This only appears in the server after reconnecting.
health-tab:
  enable: false
  # Which worlds show your health tab?
  # If you do not want to disable any of the worlds, then write it as follows: disabled-worlds: []
  disabled-worlds:
  - world_the_end

# Enable the tab? (Header, footer)
tab-enable: true

# Tablist. Header & footer with animation.
# Use %prefix%, \n, %staff-online%, %ip-address%, %mc-version%, %motd%, %ping%, %servername%, %online+1%, %max-players%, %online-players% placeholders.
# Use placeholders: https://www.spigotmc.org/wiki/placeholderapi-placeholders/
# Use symbols: https://github.com/montlikadani/TabList/wiki/Symbols
tablist:
  # Tab update time interval.
  # Set 0 to disable.
  interval: 4
  header:
